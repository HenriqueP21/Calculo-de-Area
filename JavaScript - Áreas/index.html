<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henrique - Cálculo de Áreas</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="cards">
        <section class="card retangulo">
            <h2>Retângulo</h2>
            <button class="button" onclick="calculateRectangleArea()">Calcular</button>
            <p class="result" id="rectResult"></p>
            <div class="icon">
                <img src="imgs/retangulo.png" alt="Area do retangulo">
            </div>
        </section>

        <section class="card triangulo">
            <h2>Triângulo</h2>
            <button class="button" onclick="calculateTriangleArea()">Calcular</button>
            <p class="result" id="triResult"></p>
            <div class="icon">
                <img src="imgs/triangulo.png" alt="Area do triangulo">
            </div>
        </section>

        <section class="card circulo">
            <h2>Círculo</h2>
            <button class="button" onclick="calculateCircleArea()">Calcular</button>
            <p class="result" id="circleResult"></p>
            <div class="icon">
                <img src="imgs/circulo.png" alt="Area do circulo">
            </div>
        </section>

        <section class="card trapezio">
            <h2>Trapézio</h2>
            <button class="button" onclick="calculateTrapezoidArea()">Calcular</button>
            <p class="result" id="trapResult"></p>
            <div class="icon">
                <img src="imgs/trapezio.png" alt="Area do trapezio">
            </div>
        </section>

        <section class="card losango">
            <h2>Losango</h2>

            <button class="button" onclick="calculateDiamondArea()">Calcular</button>
            <p class="result" id="diamondResult"></p>
            <div class="icon">
                <img src="imgs/losango.png" alt="Area do losango">
            </div>
        </section>
    </main>

</body>

</html>
